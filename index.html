    //Number type

    //String type

    var fullName = 'Linh Phương';

    console.log(typeof fullName);

    //Boolean type

    console.log(typeof boolean);

    //undefine type

    var isSuccess;

    console.log(typeof isSuccess);

    //null type

    var test = null;

    console.log(typeof test);

    //symbol type

    var id = Symbol('id');

    console.log(typeof id);

    //function type

    }

    function writeLog(){
        var myString = '';
        for(var param of arguments){
            myString += `${param} - `
        }
